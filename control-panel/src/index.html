<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>STT 컨트롤 패널</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎛️ STT 컨트롤 패널</h1>

    <div class="section">
      <p><strong>GPU 사용 상태:</strong> <span id="gpu-status">확인 중...</span></p>
      <button onclick="toggleGPU()">GPU ON/OFF</button>
    </div>

    <div class="section">
      <button onclick="testTranscribe()">예제 STT 테스트</button>
      <pre id="transcription-result"></pre>
    </div>
    <div class="section">
      <p>STT CPU 상태: <span id="stt-cpu-status">⏳</span></p>
      <p>STT GPU 상태: <span id="stt-gpu-status">⏳</span></p>
      <button onclick="checkSTTStatus()">상태 새로고침</button>
    </div>

  </div>

  <script src="toggle.js"></script>
  <script src="status_check.js"></script>
  <script src="test_transcribe.js"></script>

</body>
</html>
